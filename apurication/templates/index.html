<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スパム判定アプリ</title>
</head>
<body>
    <h1>スパム判定アプリ</h1>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="30" placeholder="ここにテキストを入力してください"></textarea><br>
        <input type="submit" value="判定">
    </form>
    
    {% if result %}
        <h2>判定結果: {{ result }}</h2>
    {% endif %}
</body>
</html>
